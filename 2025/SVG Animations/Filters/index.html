<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filters</title>
</head>
<style>
    .title {
        color: crimson;
        /* -webkit-animation: squigglevision 0.3s forwards; */
        animation: squigglevision 2s forwards 2s;
        -webkit-animation-timing-function:
            cubic-bezier(0, 0, 0.8, 0.9);
        animation-timing-function:
            cubic-bezier(0, 0, 0.8, 0.9);
        width: 100%;
        height: 600px;
        font: bold 5vw Arial, sans-serif;
        text-align: center;
        line-height: 600px;
    }

    /* h1 span:nth-child(1) {
        display: inline-block;
        animation: fragmentation 5s ease forwards;
    } */

    @-webkit-keyframes squigglevision {
        0% {
            filter: url(#squiggly-0);
            opacity: 1;
        }

        25% {
            filter: url(#squiggly-1);
        }

        50% {
            filter: url(#squiggly-2);
        }

        75% {
            filter: url(#squiggly-3);
        }

        100% {
            filter: url(#squiggly-4);
            opacity: 0;
        }
    }

    @keyframes squigglevision {
        0% {
            filter: url(#squiggly-0);
            opacity: 1;
        }

        25% {
            filter: url(#squiggly-1);
            opacity: 1;
        }

        50% {
            filter: url(#squiggly-2);
            opacity: 1;
        }

        75% {
            filter: url(#squiggly-3);
            opacity: 1;
        }

        100% {
            filter: url(#squiggly-4);
            opacity: 0;
        }
    }

    @keyframes fragmentation {
        /* 0% {
            transform: translateY(-30%) rotate(15deg);
            opacity: 0;
        }

        100% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        } */
    }
</style>

<body>
    <div class="title">
        <span>A</span>
        <span>n</span>
        <span>i</span>
        <span>m</span>
        <span>a</span>
        <span>t</span>
        <span>e</span>
        <span>d</span>
        <span>&nbsp;</span>
        <span>S</span>
        <span>V</span>
        <span>G</span>
        <span>&nbsp;</span>
        <span>F</span>
        <span>i</span>
        <span>l</span>
        <span>t</span>
        <span>e</span>
        <span>r</span>
        <span>s</span>
    </div>

    <svg width="600px" height="400px" viewBox="0 0 600 400">
        <!-- <filter id="flooder" x="0" y="0" width="100%" height="100%">
            <feFlood flood-color="#EB0066" flood-opacity=".9"></feFlood>
        </filter> -->

        <text dx="100" dy="200" font-size="150" font-weight="bold" filter="url(#flooder)">Effect!</text>
    </svg>


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="6000px" height="4000px" viewBox="0 0 6000 4000">
        <defs>
            <!-- <filter x="-350%" y="-350%" width="450%" height="450%" filterUnits="objectBoundingBox"> -->
            <filter id="squiggly-0">
                <feTurbulence id="turbulence" baseFrequency="1.5" numOctaves="3" result="noise" seed="0">
                </feTurbulence>
                <!-- <feOffset in="SourceAlpha" dx="20" dy="20"></feOffset> -->
                <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="45"></feDisplacementMap>
            </filter>
            <filter id="squiggly-1">
                <feTurbulence id="turbulence" baseFrequency="1.5" numOctaves="3" result="noise" seed="1">
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="45"></feDisplacementMap>
            </filter>
            <filter id="squiggly-2">
                <feTurbulence id="turbulence" baseFrequency="1.5" numOctaves="3" result="noise" seed="2">
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="45"></feDisplacementMap>
            </filter>
            <filter id="squiggly-3">
                <feTurbulence id="turbulence" baseFrequency="1.5" numOctaves="3" result="noise" seed="3">
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="45"></feDisplacementMap>
            </filter>
            <filter id="squiggly-4">
                <feTurbulence id="turbulence" baseFrequency="1.5" numOctaves="3" result="noise" seed="4">
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="45"></feDisplacementMap>
            </filter>
        </defs>
    </svg>

</body>

</html>
