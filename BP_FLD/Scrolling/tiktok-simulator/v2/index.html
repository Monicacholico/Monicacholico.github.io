    <style>
        .phone-container {
            width: 300px;
            height: 600px;
            border: 10px solid black;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: auto;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            position: relative;
        }
        .post {
            width: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-content {
            display: flex;
            flex-direction: column;
        }

        .scroll-content img {
            width: 100%;
            height: auto;
        }

        .share-menu {
            display: none;
            position: absolute;
            right: 50px;
            bottom: 20%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            flex-direction: column;
            gap: 5px;
        }

        .share-menu a {
            display: block;
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 5px;
        }

        .share-menu a:hover {
            background: #f0f0f0;
        }
    </style>
</head>

        document.querySelectorAll(".share").forEach(btn => {
            btn.addEventListener("click", async (e) => {
                const actions = e.target.closest(".actions");
                const shareMenu = actions.querySelector(".share-menu");

                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: "Check this out!",
                            text: "I found this on Feel Like Dancing üíÉ",
                            url: window.location.href
                        });
                    } catch (err) {
                        console.log("Share canceled", err);
                    }
                } else {
                    // Toggle fallback menu
                    shareMenu.style.display =
                        shareMenu.style.display === "flex" ? "none" : "flex";
                }
            });
        });

        // Close share menus if you click outside
        document.addEventListener("click", (e) => {
            if (!e.target.closest(".actions")) {
                document.querySelectorAll(".share-menu").forEach(menu => {
                    menu.style.display = "none";
                });
            }
        });

    </script>
