<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter One</title>
    <link rel="stylesheet" href="filter-styles.css">
</head>
<body>
    <section class="grid">
        <div class="title">This is a Filter</div>
        <div class="sidebar">This filter is specifically to calculate the best fit on pointe shoes for you</div>
        <div class="main">
            <label for="foot-type">Foot Type</label>
            <select name="foot-type" id="foot-type">
                <option value="">Choose your type of feet</option>
                <option value="Egyptian">Egyptian</option>
                <option value="Greek">Greek</option>
                <option value="Giselle">Giselle</option>
            </select>
            <h2 > This is the result</h2>
            <p class="result"></p>
        </div>
        <div class="footer"></div>
    </section>
    <section>
    <div class="articles">
      <div class="article">1</div>
      <div class="article">2</div>
      <div class="article">3</div>
      <div class="article--featured">4</div>
      <div class="article">5</div>
      <div class="article">6</div>
      <div class="article">7</div>
      <div class="article--featured">8</div>
      <div class="article">9</div>
      <div class="article--featured">10</div>
      <div class="article">11</div>
      <div class="article">12</div>
      <div class="article">13</div>
      <div class="article">14</div>
      <div class="article">15</div>
    </div>
    
    </section>
    <script src="filter-scripts.js"></script>
    <script src="filter2.js"></script>
</body>

</html>
