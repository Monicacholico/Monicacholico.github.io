<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Canvas</title>
    <style>
        #myCanvas {
            border: solid 3px #ea6982;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="800"></canvas>



<script>


    let canvas = document.querySelector('#myCanvas').getContext('2d'),
        side = 0,
        size = 100,
        x = 400,
        y = 400;


    canvas.beginPath();
    canvas.moveTo(x + size * Math.cos(0), y + size * Math.sin(0));

    for(side; side < 9; side ++){
        canvas.lineTo(x + size * Math.cos(side * 2 * Math.PI / 8), y + size *
        Math.sin(side * 2 * Math.PI / 8));
    }

    canvas.fillStyle = "#e66982";
    canvas.fill();


</script>
</body>
</html>
