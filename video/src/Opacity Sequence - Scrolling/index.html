<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Video Animation</title>
</head>
<body>
    <section class="section">
        <!-- <div class="first-container"></div> -->
        <button>Play me!</button>
        <div class="main-container">
            <div class="video-container">
                <video src="../assets/1.mp4" autoplay="true"></video>
            </div>
            <div class="animation-container">
                <div id="row-1" class="row-animation">
                    <div class="grid-animation">
                        <div id="square1" class="grid-square"></div>
                        <div id="square2" class="grid-square"></div>
                        <div id="square3" class="grid-square"></div>
                        <div id="square4" class="grid-square"></div>
                        <div id="square5" class="grid-square"></div>
                        <div id="square6" class="grid-square"></div>
                        <div id="square7" class="grid-square"></div>
                        <div id="square8" class="grid-square"></div>
                        <div id="square9" class="grid-square"></div>
                        <div id="square10" class="grid-square"></div>
                    </div>
                </div>
                <div id="row-2" class="row-animation">
                    <div class="grid-animation">
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                        <div class="grid-square"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
