<!doctype html>
<html lang="en">
    <head>
        <title>Tip Calculator</title>
        <!--Required meta tags-->
        <meta charset = "utf-8">
        <meta name="viewport content" content="width=device-width, initial-scale= 1, shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="calculator.css">
        
    </head>
    <body class="bg-dar">
        
    <div class="container">
        <div class="row">
            div.col-med-6 <mx-auto>
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Tip Calculator</h1>
                    <form action="" id="tip-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id='billTotal' placeholder="Total Bill">
                            </div>
                        </div>
                    </form>
                </div>
            </mx-auto>
        </div>
    </div>
    </body>
</html>
