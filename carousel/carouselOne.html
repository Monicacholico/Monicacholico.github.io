<head>
    <link rel="stylesheet" href="carouselOne.css">
    <script src="carouselOne.js" defer></script>
</head>
<body>
    
    <div class="slideshow-container" tabIndex="0">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade" id="slide-one" tabIndex="0">
          <div class="numbertext">1 / 3</div>
          <img src="../3D Transformations Cube/images/11.jpg" style="width:100%; height: 200px;" >
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade" id="slide-two">
          <div class="numbertext">2 / 3</div>
          <img src="../3D Transformations Cube/images/01.jpg" style="width:100%; height: 200px;" >
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade" id="slide-three">
          <div class="numbertext">3 / 3</div>
          <img src="../3D Transformations Cube/images/1.jpg" style="width:100%; height: 200px;" >
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" tabindex="0" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" tabindex="0" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)" onkeydown="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <p class="key-number"> Here : </p>
</body>
