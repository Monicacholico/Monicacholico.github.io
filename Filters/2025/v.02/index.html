</div>

const UI = {
  title: {en:"Pointe Shoe Finder", es:"Buscador de puntas"},

/* ==========================
   Utilities
   ========================== */
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));

function normalizeText(s){ return String(s||'').toLowerCase(); }

function allModelsFlat(){
  return DATA.brands.flatMap(b => b.models.map(m => ({ brand: b.brand, ...m })));
}

/* ==========================
   Populate brand select
   ========================== */
function populateBrandSelect(){
  const sel = $('#brandSelect');
  sel.innerHTML = '<option value="">'+ (LANG==='en' ? 'Any brand' : 'Cualquier marca') +'</option>';
  const brands = DATA.brands.map(b=>b.brand.en);
  for(const b of brands){
    const opt = document.createElement('option');
    opt.value = b; opt.textContent = b;
    sel.appendChild(opt);
  }
}

/* ==========================
   Render helpers
   ========================== */
function activeChipsToState(){
  const footBtn = $('#footChips .chip[aria-pressed="true"]');
  const levelBtn = $('#levelChips .chip[aria-pressed="true"]');
  const brandVal = $('#brandSelect').value || '';
  return {
    foot: footBtn ? footBtn.dataset.foot : null,
    level: levelBtn ? levelBtn.dataset.level : null,
    brand: brandVal || null
  };
}

function levelMatches(modelLevelObj, selectedLevel){
  if(!selectedLevel) return true;
  const en = (modelLevelObj.en||'').toLowerCase();
  const es = (modelLevelObj.es||'').toLowerCase();
  const sel = selectedLevel.toLowerCase();
  return en.includes(sel) || es.includes(sel) || sel.includes(en) || sel.includes(es);
}

function filterModels(){
  const st = activeChipsToState();
  let items = allModelsFlat();
  if(st.foot){
    items = items.filter(m => m.foot_type.includes(st.foot));
  }
  if(st.level){
    items = items.filter(m => levelMatches(m.level, st.level));
  }
  if(st.brand){
    items = items.filter(m => m.brand.en === st.brand);
  }
  return items;
}

function score(m, st){
  let s=0;
  if(st.foot && m.foot_type.includes(st.foot)) s+=2;
  if(st.level && levelMatches(m.level, st.level)) s+=2;
  if(st.brand && m.brand.en===st.brand) s+=1;
  if(st.foot==='Giselle' && (m.box_shape.en?.toLowerCase().includes('square') || m.box_shape.es?.toLowerCase().includes('cuadrad'))) s+=1;
  return s;
}

/* ==========================
   Render grid
   ========================== */
function renderGrid(){
  const grid = $('#resultsGrid');
  const empty = $('#empty');
  const st = activeChipsToState();
  const items = filterModels();
  // sort by score desc then brand then name
  items.sort((a,b)=> score(b,st) - score(a,st) || a.brand.en.localeCompare(b.brand.en) || (a.name.en||'').localeCompare(b.name.en||''));
  grid.innerHTML = '';
  if(items.length===0){
    empty.hidden = false;
    empty.textContent = (LANG==='en' ? "No matches found. Try changing filters." : "No se encontraron coincidencias. Prueba con otros filtros.");
    $('#summaryText').textContent = LANG==='en' ? 'No matches' : 'Sin coincidencias';
    $('#countText').textContent = '';
    return;
  }
  empty.hidden = true;
  $('#summaryText').textContent = (LANG==='en' ? 'Showing' : 'Mostrando') + ' ' + items.length + ' ' + (LANG==='en' ? 'models' : 'modelos');
  $('#countText').textContent = '';
  for(const m of items){
    const card = document.createElement('article');
    card.className = 'card';
    const img = document.createElement('img');
    img.alt = `${m.brand.en} ${m.name.en}`; img.src = m.image || 'images/placeholder.jpg';
    const body = document.createElement('div'); body.className='body';
    const h3 = document.createElement('h3'); h3.textContent = `${m.name.en} — ${m.brand.en}`;
    const sub = document.createElement('div'); sub.className='muted'; sub.textContent = `${m.type.en || m.type} • ${ (m.box_shape && (m.box_shape[LANG] || m.box_shape.en)) || '' }`;
    const tags = document.createElement('div'); tags.className='tags';
    const t1 = document.createElement('span'); t1.className='tag'; t1.textContent = (LANG==='en' ? 'Foot: ' : 'Pie: ') + (m.foot_type.join(', '));
    const t2 = document.createElement('span'); t2.className='tag'; t2.textContent = (LANG==='en' ? 'Level: ' : 'Nivel: ') + (m.level[LANG] || m.level.en);
    const t3 = document.createElement('span'); t3.className='tag'; t3.textContent = (LANG==='en' ? 'Box: ' : 'Caja: ') + (m.box_shape[LANG] || m.box_shape.en);
    const scoreSpan = document.createElement('span'); scoreSpan.className='tag'; scoreSpan.textContent = '★ ' + score(m,st);
    tags.append(t1,t2,t3,scoreSpan);
    const notes = document.createElement('div'); notes.className='muted'; notes.textContent = (m.notes && (m.notes[LANG] || m.notes.en)) || '';
    body.append(h3, sub, tags, notes);
    card.append(img, body);
    grid.appendChild(card);
  }
}

/* ==========================
   Wire up UI events
   ========================== */
function setLang(l){
  LANG = l;
  $('#title').textContent = UI.title[LANG];
  $('#lblFoot').textContent = UI.lblFoot[LANG];
  $('#lblLevel').textContent = UI.lblLevel[LANG];
  $('#lblBrand').textContent = UI.lblBrand[LANG];
  $('#hint').textContent = UI.hint[LANG];
  $('#clearBtn').textContent = UI.btnReset[LANG];
  $('#showAllBtn').textContent = UI.btnShowAll[LANG];
  // update level chips labels
  const levelsEn = ["Beginner","Intermediate","Advanced","Professional"];
  const levelsEs = ["Principiante","Intermedio","Avanzado","Profesional"];
  $$('#levelChips .chip').forEach((btn,i)=> btn.textContent = (LANG==='en'?levelsEn[i]:levelsEs[i]));
  // update foot chips
  const feetEn = { Egyptian:"Egyptian", Greek:"Greek", Giselle:"Giselle / Square" };
  const feetEs = { Egyptian:"Egipcio", Greek:"Griego", Giselle:"Giselle / Cuadrado" };
  $$('#footChips .chip').forEach(btn => {
    const key = btn.dataset.foot;
    btn.textContent = (LANG==='en' ? feetEn[key] : feetEs[key]);
  });
  populateBrandSelect();
  renderGrid();
}

document.addEventListener('DOMContentLoaded', ()=>{
  populateBrandSelect();
  setLang(LANG);

  // chip toggles (foot)
  $$('#footChips .chip').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      // toggle on/off
      const isOn = btn.getAttribute('aria-pressed') === 'true';
      $$('#footChips .chip').forEach(b => b.setAttribute('aria-pressed','false'));
      if(!isOn) btn.setAttribute('aria-pressed','true');
      renderGrid();
    });
  });

  // level chips
  $$('#levelChips .chip').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const isOn = btn.getAttribute('aria-pressed') === 'true';
      $$('#levelChips .chip').forEach(b => b.setAttribute('aria-pressed','false'));
      if(!isOn) btn.setAttribute('aria-pressed','true');
      renderGrid();
    });
  });

  // brand select
  $('#brandSelect').addEventListener('change', ()=> renderGrid());

  // lang select
  $('#lang').addEventListener('change', (e)=> setLang(e.target.value));

  // reset button
  $('#clearBtn').addEventListener('click', ()=>{
    $$('#footChips .chip, #levelChips .chip').forEach(b=>b.setAttribute('aria-pressed','false'));
    $('#brandSelect').value = '';
    renderGrid();
  });

  // show all button (clears & scrolls to top)
  $('#showAllBtn').addEventListener('click', ()=>{
    $$('#footChips .chip, #levelChips .chip').forEach(b=>b.setAttribute('aria-pressed','false'));
    $('#brandSelect').value = '';
    renderGrid();
    window.scrollTo({top:0,behavior:'smooth'});
  });

  // initial render
  renderGrid();
});
