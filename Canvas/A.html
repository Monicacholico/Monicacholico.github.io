<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing with Canvas HTML</title>
    <style>
        #myCanvas {
            border: solid 1px #e3d2d2;
        }

        #anotherCanvas {
            border: solid 2px yellow;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="1200"></canvas>

<canvas id="anotherCanvas" width="800" height="800"></canvas>


<p>hello world</p>




<script>

    var context = document.getElementById("myCanvas").getContext("2d");

    var width = 225;
    var height = 105;
    var padding = 420;

    // To Draw

    context.beginPath();
    context.moveTo(padding + width/2, padding);
    context.lineTo(padding + width, padding + height );
    context.lineTo( padding, height + padding );
    context.closePath();


    var secondContext = document.getElementById("anotherCanvas").getContext("2d");

    var widthSecond = 225;
    var heightSecond = 105;
    var paddingSecond = 120;

    secondContext.beginPath();
    secondContext.moveTo(paddingSecond + widthSecond/2, paddingSecond);
    secondContext.lineTo(paddingSecond + widthSecond, paddingSecond + heightSecond);
    secondContext.lineTo(paddingSecond, heightSecond + paddingSecond);
    secondContext.closePath();



    // context.beginPath();
    // context.moveTo (padding + width * 3, padding);
    // context.lineTo (padding + height);
    // context.lineTo (padding + widht);
    // context.lineTo (padding + height);
    // // context.lineTo (padding + width);
    // context.closePath();


    // To Fill

    context.fillStyle = "#ee5967";
    context.fill();


    secondContext.fillStyle = "#ee5967";
    context.fill();


    var ctx = document.getElementById("anotherCanvas").getContext("2d");
    ctx.beginPath();
    ctx.arc(100,75, 50, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.fillStyle = "#e8e8e8";
    ctx.fill();





</script>
</body>
