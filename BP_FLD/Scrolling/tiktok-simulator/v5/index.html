<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <title>Feel Like Dancing - Mobile Scroll Container</title>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .phone-frame {
            width: 360px;
            height: 640px;
            border: 12px solid #000;
            border-radius: 36px;
            overflow: hidden;
            position: relative;
            background: #000;
        }


        .phone-screen {
            width: 360px;
            height: 640px;
            /* border: 12px solid #000; */
            border-radius: 20px;
            margin: 20px auto;
            overflow-y: auto;
            background: #fff;
            position: relative;

            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .post {
            position: relative;
            margin: 20px 0;
            text-align: center;
            opacity: 0;
        }

        .post img,
        .post video {
            width: 100%;
            border-radius: 10px;
            user-select: none;
        }

        .share-btn {
            margin-top: 8px;
            padding: 6px 12px;
            background: #ff4081;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .share-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        /* Phone frame */
        .phone-frame {
            width: 425px;
            height: 700px;
            border: 12px solid #222;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background: #000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Scrollable content */
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .post {
            width: 100%;
            height: 100%;
            position: relative;
            scroll-snap-align: start;
        }

        .post img,
        .post video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Share button */
        .share-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fallback share panel */
        .share-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            color: #fff;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            z-index: 1000;
        }

        .share-panel h3 {
            margin: 0 0 12px;
        }

        .share-icons {
            display: flex;
            gap: 16px;
        }

        .share-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            background: #444;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .share-icons a:hover {
            background: #666;
        }

        .close-share {
            margin-top: 16px;
            background: #ff2d55;
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        @media screen and (max-width: 425px) {
            .phone-frame {
                width: 100% !important;
                /* height: 100%!important; */
            }
        }

        /* Ad slot styling */
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            max-width: 325px;
        }

        .swiper {
            width: 850px;
            height: 600px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #c6a59d !important;
        }

        .swiper-pagination-bullet {
            background: #c6a59d !important;
        }

        .swiper-pagination-bullet-active {
            background: #f0e0d0 !important;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .ad-slot {
            width: 100%;
            height: 100%;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 768px) {
            .swiper {
                width: 100%;
                height: 260px;
            }

            .swiper-slide img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                border-radius: 10px;
            }
        }
    </style>
</head>

        const container = document.getElementById("media-container");
        const sharePanel = document.getElementById("share-panel");
        const fbShare = document.getElementById("fb-share");
        const twShare = document.getElementById("tw-share");
        const waShare = document.getElementById("wa-share");
        const closeShare = document.getElementById("close-share");

        function openSharePanel(url) {
            fbShare.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            twShare.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=Check%20out%20this%20ballet%20meme!`;
            waShare.href = `https://api.whatsapp.com/send?text=Check%20out%20this%20ballet%20meme!%20${encodeURIComponent(url)}`;
            sharePanel.classList.remove("hidden");
        }

        closeShare.addEventListener("click", () => {
            sharePanel.classList.add("hidden");
        });

        // Build posts dynamically
        mediaData.forEach(item => {
            const post = document.createElement("div");
            post.className = "post";
            post.id = item.id;

            let mediaElement;
            if (item.type === "image") {
                mediaElement = document.createElement("img");
                mediaElement.src = item.src;
                mediaElement.alt = item.alt || "";
            } else if (item.type === "video") {
                mediaElement = document.createElement("video");
                mediaElement.src = item.src;
                mediaElement.controls = true;
                mediaElement.loop = true;
            }

            const shareBtn = document.createElement("button");
            const icon = document.createElement("i");
            icon.className = "fas fa-share-alt";
            shareBtn.appendChild(icon);
            //     shareBtn.className = "share-btn";
            shareBtn.className = "share-btn";

            shareBtn.addEventListener("click", async () => {
                const url = `${window.location.origin}${window.location.pathname}#${item.id}`;
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: "Feel Like Dancing Meme",
                            text: "Check out this ballet meme!",
                            url
                        });
                    } catch (err) {
                        console.warn("Share canceled or failed:", err);
                    }
                } else {
                    openSharePanel(url);
                }
            });

            post.appendChild(mediaElement);
            post.appendChild(shareBtn);
            container.appendChild(post);

            // Animate each post as it loads
            gsap.fromTo(post,
                { opacity: 0, y: 50 },
                { opacity: 1, y: 0, duration: 0.6, ease: "power2.out", delay: 0.1 }
            );
        });

        // Handle deep linking to #id
        window.addEventListener("load", () => {
            const hash = window.location.hash.substring(1); // remove '#'
            if (hash) {
                const target = document.getElementById(hash);
                if (target) {
                    // Smooth scroll to the meme
                    target.scrollIntoView({ behavior: "smooth", block: "center" });

                    // Highlight effect
                    gsap.fromTo(target,
                        { boxShadow: "0 0 0px #ff4081" },
                        { boxShadow: "0 0 30px #ff4081", duration: 0.6, yoyo: true, repeat: 3 }
                    );
                }
            }
        });
    </script>
