<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get User Media Code Along!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaXaPP"
crossorigin="anonymous">

<main class="profile">
    <div class="profile-bg"></div>
    <section class="container">
        <aside class="profile-image">
            <a href="#" class="camera">
                <i class="fas fa-camera"></i>
            </a>
        </aside>
        <section class="profile-info">
            <h1 class="second-name">Cholico</h1>
            <h1 class="first-name">Monica</h1>
            <h2>ABOUT</h2>
            <p>hello hello, I'm Monica,
            feminist and developer student,
            ballet lover, happy to be here 
            let's code the best we can!</p>
            <aside class="social-media-icons">
                <a href="https://twitter.com/monibunny"
                target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://monicalcholico.github.io"
                target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </aside>
        </section>
    </section>
    <section class="statistics">
        <button class="icon arrow left"></button>
        <button class="icon arrow right"></button>
        <p><strong>29</strong>Followers</p>
        <p><strong>184</strong>Following</p>
        <p><strong>6</strong>Likes</p>
    </section>
    <button class="icon close"></button>
</main>
</body>
</html>
