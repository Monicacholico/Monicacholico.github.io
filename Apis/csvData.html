<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch CSV Data</title>
</head>
<style>
    body {
        box-sizing: border-box;
        background: pink;
    }
    #displayer {
        height: auto;
        width: 50%;
        line-break: auto;
        position: absolute;
        top: 50px;
        /*left: calc(30% - 50px);*/
        background: #000;
        max-width: 650px;
        color: #fff;
    }


</style>
<body>


<div id="displayer"></div>

<script>

    async function getData(){
        const response = await fetch('ZonAnn.Ts+dSST.csv');
        const data = await response.text();
        console.log(data);
    const table = data.split('\n').slice(1);
    table.forEach(row => {
    const columns = row.split(',');
    const  year = columns[0];
    const temp = columns[1];
    console.log(year, temp);
    document.getElementById('displayer').innerText =  table;
    })
    }

    getData();


</script>
</body>
</html>
