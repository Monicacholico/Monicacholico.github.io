<style>

    body {
        /*background: transparent;*/
        background-repeat: repeat;
    }
    body::after {
        content: "";
        background: url("img/cork-board.jpg");
        opacity: 0.7;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;
        /*background-size: 100%;*/
        background-repeat: repeat;
    }

    p {
        text-align: center;
    }

    ul li p {
        width: 300px;
        height: 300px;
        background-color: white;
        /*border: 10px solid white;*/
    }

    #instructions {
        position:		absolute;
        height:         250px;
        top:			-15px;
        left:			-70px;
        width:			292px;
        padding:		100px 50px;
        background:		transparent url("img/sticky-note.png") no-repeat top left;
        -webkit-transform:		rotate(-10deg) !important;
        -moz-transform: 		rotate(-10deg) !important;
        -ms-transform: 			rotate(-10deg) !important;
        -o-transform: 			rotate(-10deg) !important;
        transform:		rotate(-10deg) !important;
        color: #080808;
        font-size:		1.5em;
        font-family: Viktorie, Verdana, Arial, sans-serif;
    }

    #instructions img {
        -webkit-box-shadow: 2px 3px 11px 2px #474747;
        box-shadow: 2px 3px 11px 2px #474747;
    }

    #instructions h1 {
        opacity: .6;
        margin-top: 25px;
    }
    #instructions p {
        opacity: .6;
    }

    #instructions img {
        height:auto;
        width: 150px;
    }


</style>
