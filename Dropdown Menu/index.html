<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drodpdown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>

<div class="dropdown">
    <div class="title pointerCursor">Select an option</div>

    <div class="menu pointerCursor hide">
        <a href="#" class="option" id="option1">Option 1</a>
        <a href="#" class="option" id="option2">Option 2</a>
        <a href="#" class="option" id="option3">Option 3</a>
    </div>
</div>
    <span id="result">The result is: </span>
</section>



<section>

<div class="dropdown1">
    <div onclick="myFunction()" class="dropbtn" tabindex="-1">Dropdown <span class="down"></span></div>
    <div id="myDropdown" class="dropdown-content">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</div>
</section>

<section>

<div class="drop3" onclick="toggleDisplayOptions(event)">
    <div id="butt3" role="button">Drop Options</div>
    <div class="theOptions hide">
        <a href="#" class="choice">One</a>
        <a href="#" class="choice">Fifty</a>
        <a href="#" class="choice">Hundred</a>
    </div>
</div>
</section>



<script src="scripts.js"></script>
</body>
</html>
