<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="piechart.css">
    </head>
    <body>
        <section class="wrapper">
            <span class="top-right">35%</span>
            <div class="pie-chart"> 
                <span class="triangle">
                <p class="text-triangle">35%</p></span>
                <p class="text-pink">30%</p> 
            </div>
        </section>

        <section class="sticky">
            <div class="img-wrapper">
                <div class="img-chart">
                    <img src="pie-chart.png" alt="" srcset="">
                    <div class="first-text">One</div>
                    <div class="second-text">Two</div>
                    <div class="third-text">Three</div>

                </div>
            </div>
        </section>

        <section class="beach">
            <div class="img-wrapper-beach">
                <div class="img-beach">
                    <img src="beach-zoom-op.jpg" alt="" srcset="">
                    <div class="first-text">One</div>
                    <div class="second-text">Two</div>
                    <div class="third-text">Three</div>
                </div>
            </div>
        </section>


        <section class="beach">
            <div class="parent">
                <div class="box plant">1</div>
                <div class="box window">2</div>
                <div class="box light">3</div>
                <div class="box pool">4</div>
                <img class="newImage" src="beach-zoom-op.jpg" alt=""/>
              </div>
        </section>
        
    </body>
</html>
