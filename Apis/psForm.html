<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input PS Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS animations/Intro/library/ledom.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="name">PS Name</label>
                        <input type="text" class="form-control">
                        <label for="brand">PS Brand</label>
                        <select name="brand" id="brand" class="form-control">
                            <option value="">Choose Brand</option>
                            <option value="block">Block</option>
                            <option value="capezio">Capezio</option>
                            <option value="chacott">Chacott</option>
                            <option value="grishko">Grishko</option>
                            <option value="gaynor-minden">Gaynor Minden</option>
                            <option value="russian-pointe">Russian Pointe</option>
                            <option value="sansha">Sansha</option>
                            <option value="sylvia">Sylvia</option>
                            <option value="">Choose Brand</option>
                        </select>
                        <label for="level">Ballerina Level</label>
                        <select class="form-control" name="level" id="level">
                            <option value="">Select level</option>
                            <option value="advanced">Advanced</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="beginner">Beginner</option>
                        </select>
                        <label for="feet">Feet Type</label>
                        <select class="form-control" name="feet" id="feet">
                            <option value="">Select Feet Type</option>
                            <option value="egyptian">Egyptian</option>
                            <option value="greek">Greek</option>
                            <option value="giselle">Giselle</option>
                        </select>
                        <label for="strength">Feet Strength</label>
                        <select class="form-control" name="strength" id="strength">
                            <option value="">Select Feet Strength</option>
                            <option value="strong">Strong</option>
                            <option value="medium-strength">Medium</option>
                            <option value="weak">Weak</option>
                        </select>
                        <label for="toes-length">Toes Length</label>
                        <select class="form-control" name="toes-length" id="toes-length">
                            <option value="">Select Toes Length</option>
                            <option value="long">Long</option>
                            <option value="medium-length">Medium</option>
                            <option value="short">Short</option>
                        </select>
                        <label for="arc">Arc Profile</label>
                        <select class="form-control" name="arc" id="arc">
                            <option value="">Select Arc Profile</option>
                            <option value="hight">High</option>
                            <option value="medium-arc">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <label for="width">Feet Width</label>
                        <select class="form-control" name="width" id="width">
                            <option value="">Select Feet Width</option>
                            <option value="wide">Wide</option>
                            <option value="regular">Regular</option>
                            <option value="narrow">Narrow</option>
                        </select>
                    </div>
        
                </form>
                
            </div>
            <div class="col-sm"></div>
        </div>

    </section>
</body>
</html>
