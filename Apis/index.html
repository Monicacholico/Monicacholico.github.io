<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
</head>
<body>

<img src="" alt="Assemble" id="assemble" style="height: 150px;">

<div class="" id="displayImgs">

</div>

<script>
    console.log('about to fetch a rainbow');

    async function catchAssemble(){
        const response = await fetch('assemble.jpg');
        const blob = await response.blob();
        document.getElementById('assemble').src = URL.createObjectURL(blob);
    }

    catchAssemble()
    .catch(error => {
        console.log('my error');
        console.error(error);
    });
